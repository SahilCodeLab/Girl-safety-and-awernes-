<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empower Girls' Safety</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
        }
        .loader {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            width: 80px;
            height: 40px;
        }
        .loader div {
            width: 15px;
            height: 100%;
            background-color: #61dafb;
            animation: bounce 0.6s infinite alternate;
        }
        .loader div:nth-child(1) {
            animation-delay: 0s;
        }
        .loader div:nth-child(2) {
            animation-delay: 0.1s;
        }
        .loader div:nth-child(3) {
            animation-delay: 0.2s;
        }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-30px);
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = 'index.html'; // Change 'second.html' to your desired URL
        }, 5000);
    </script>
</body>
</html>
